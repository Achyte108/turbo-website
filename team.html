<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meet the Team</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --navy: #0a1128;
    --dark-navy: #051024;
    --gold: #ffcc00;
    --blue: #00a8e8;
    --electric-blue: #0066cc;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #0f1c3f, var(--navy));
    font-family: 'Montserrat', sans-serif;
    color: white;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    padding: 80px 0;
}

h1 {
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 4px;
    margin-bottom: 70px;
    font-size: 3rem;
    background: linear-gradient(to right, var(--gold), var(--blue));
    -webkit-background-clip: text;
    color: transparent;
}

/* GRID */
.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 45px;
}

/* CARD */
.team-card {
    background: linear-gradient(145deg, var(--dark-navy), var(--navy));
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    border: 1px solid rgba(0,102,204,0.35);
    transition: transform 0.35s ease;
}

.team-card:hover {
    transform: translateY(-8px);
}

/* IMAGE + GLOW */
.image-wrap {
    padding: 6px;
    border-radius: 20px;
    background: linear-gradient(135deg, var(--gold), var(--blue));
    box-shadow:
        0 0 20px rgba(255,204,0,0.35),
        0 0 30px rgba(0,168,232,0.35);
}

.image-wrap img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 16px;
}

/* INFO */
.team-info {
    padding: 26px;
    text-align: center;
}

.name {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.6rem;
    letter-spacing: 2px;
}

.role {
    margin-top: 6px;
    color: var(--gold);
    font-weight: 600;
    font-size: 0.95rem;
}

/* BUTTON */
.toggle-btn {
    position: relative;
    margin-top: 20px;
    border: none;
    border-radius: 30px;
    padding: 12px 26px;
    font-weight: 800;
    cursor: pointer;
    background: var(--gold);
    color: var(--dark-navy);
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    z-index: 1;
}

.toggle-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, var(--gold), var(--blue), var(--electric-blue));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.45s ease;
    z-index: -1;
}

.toggle-btn.active::before {
    transform: scaleX(1);
}

.toggle-btn i {
    transition: transform 0.35s ease;
}

.rotate {
    transform: rotate(180deg);
}

/* TEAM LIST */
.hidden-team {
    margin-top: 18px;
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.4s ease;
}

.hidden-team.show {
    max-height: 120px;
    opacity: 1;
}

.hidden-team p {
    margin: 8px 0;
    font-weight: 600;
    letter-spacing: 0.8px;
    color: #e0e0e0;
}
</style>
</head>

<body>

<div class="container">
<h1>MEET THE TEAM</h1>

<div class="team-grid">

<!-- ARSHAM -->
<div class="team-card">
    <div class="image-wrap"><img src="team1.jpg"></div>
    <div class="team-info">
        <div class="name">ARSHAM</div>
        <div class="role">Programming Team</div>
        <button class="toggle-btn" onclick="toggle(this)">View Team <i class="fas fa-chevron-down"></i></button>
        <div class="hidden-team">
            <p>Hazem</p>
            <p>Umar</p>
        </div>
    </div>
</div>

<!-- PERLA -->
<div class="team-card">
    <div class="image-wrap"><img src="team2.jpg"></div>
    <div class="team-info">
        <div class="name">PERLA</div>
        <div class="role">Design Team</div>
        <button class="toggle-btn" onclick="toggle(this)">View Team <i class="fas fa-chevron-down"></i></button>
        <div class="hidden-team">
            <p>Member</p>
            <p>Member</p>
        </div>
    </div>
</div>

<!-- ABDULLAH -->
<div class="team-card">
    <div class="image-wrap"><img src="team3.jpg"></div>
    <div class="team-info">
        <div class="name">ABDULLAH</div>
        <div class="role">Engineering Team</div>
        <button class="toggle-btn" onclick="toggle(this)">View Team <i class="fas fa-chevron-down"></i></button>
        <div class="hidden-team">
            <p>Member</p>
            <p>Member</p>
        </div>
    </div>
</div>

<!-- OMAR -->
<div class="team-card">
    <div class="image-wrap"><img src="team4.jpg"></div>
    <div class="team-info">
        <div class="name">OMAR</div>
        <div class="role">Operations Team</div>
        <button class="toggle-btn" onclick="toggle(this)">View Team <i class="fas fa-chevron-down"></i></button>
        <div class="hidden-team">
            <p>Member</p>
            <p>Member</p>
        </div>
    </div>
</div>

<!-- NOORA -->
<div class="team-card">
    <div class="image-wrap"><img src="team5.jpg"></div>
    <div class="team-info">
        <div class="name">NOORA</div>
        <div class="role">Social Media</div>
        <button class="toggle-btn" onclick="toggle(this)">View Team <i class="fas fa-chevron-down"></i></button>
        <div class="hidden-team">
            <p>Member</p>
            <p>Member</p>
        </div>
    </div>
</div>

<!-- NOOREN -->
<div class="team-card">
    <div class="image-wrap"><img src="team6.jpg"></div>
    <div class="team-info">
        <div class="name">NOOREN</div>
        <div class="role">Content Team</div>
        <button class="toggle-btn" onclick="toggle(this)">View Team <i class="fas fa-chevron-down"></i></button>
        <div class="hidden-team">
            <p>Member</p>
            <p>Member</p>
        </div>
    </div>
</div>

</div>
</div>

<script>
function toggle(btn) {
    const team = btn.nextElementSibling;
    const icon = btn.querySelector("i");
    team.classList.toggle("show");
    btn.classList.toggle("active");
    icon.classList.toggle("rotate");
}
</script>

</body>
</html>
